<ion-view view-title="Lista Animais">
  <ion-content>
    <h1>{{titulo}}</h1>
    <div class="list">
      <a class="item item-thumbnail-left" href="#">
        <img src="{{animal.imagem}}">
        <h2>{{animal.nome}}</h2>
        <p>{{animal.descricao}}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
