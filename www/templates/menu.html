<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="login()" ng-if="!estaLogado">
          Login
        </ion-item>
         <ion-list>
        <ion-item menu-close href="#/app/cadastrousuario" ng-if="!estaLogado">
          Cadastro
        </ion-item>
        <ion-item menu-close ng-if="estaLogado" href="#/app/perfil">
          Perfil
        </ion-item>
        <ion-item menu-close href="#/app/cachorros">
          Cachorros
        </ion-item>
        <ion-item menu-close href="#/app/gatos">
          Gatos
        </ion-item>
        <ion-item menu-close href="#/app/cadastroanimal" ng-if="estaLogado">
          Cadastro
        </ion-item>
        <ion-item menu-close ng-click="logout()" ng-if="estaLogado">
          logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
